<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="top-nav">
      <div>
        <strong>Sản phẩm nổi bật</strong>
      </div>
      <div class="nav-right">
        <a href="cart.html" class="plain">Giỏ hàng</a>
        <span id="currentUser">Khách</span>
        <button id="logoutBtn" class="plain">Đăng xuất</button>
      </div>
    </nav>

    <main class="products-page">
      <aside>
        <h3>Bộ lọc nâng cao</h3>
        <form id="filterForm" class="filter-form">
          <label for="searchInput">Tìm kiếm (fuzzy)</label>
          <input type="text" id="searchInput" placeholder="Nhập tên, tag, danh mục..." />

          <label for="categoryFilter">Danh mục</label>
          <select id="categoryFilter">
            <option value="all">Tất cả</option>
            <option value="Điện thoại">Điện thoại</option>
            <option value="Laptop">Laptop</option>
            <option value="Phụ kiện">Phụ kiện</option>
          </select>

          <div class="grid-2">
            <div>
              <label for="minPrice">Giá từ</label>
              <input type="number" id="minPrice" min="0" placeholder="0" />
            </div>
            <div>
              <label for="maxPrice">Giá đến</label>
              <input type="number" id="maxPrice" min="0" placeholder="50000000" />
            </div>
          </div>

          <label for="minDiscount">Khuyến mãi từ (%)</label>
          <input type="number" id="minDiscount" min="0" max="100" placeholder="10" />

          <label for="minViews">Lượt xem tối thiểu</label>
          <input type="number" id="minViews" min="0" placeholder="1000" />

          <label class="checkbox">
            <input type="checkbox" id="saleOnly" /> Chỉ hiển thị sản phẩm đang giảm giá
          </label>

          <label for="sortBy">Sắp xếp</label>
          <select id="sortBy">
            <option value="newest">Mới nhất</option>
            <option value="priceAsc">Giá tăng dần</option>
            <option value="priceDesc">Giá giảm dần</option>
            <option value="discount">Khuyến mãi cao</option>
            <option value="views">Lượt xem cao</option>
          </select>

          <div class="filter-actions">
            <button type="submit">Áp dụng</button>
            <button type="button" id="resetFilters" class="ghost">Đặt lại</button>
          </div>
        </form>
      </aside>

      <section>
        <div id="productGrid" class="grid"></div>
        <p id="statusText" class="status">Nhập từ khoá hoặc cuộn xuống để tải thêm sản phẩm</p>
        <button id="loadMoreBtn" class="ghost load-more">Tải thêm sản phẩm</button>
      </section>
    </main>

    <div id="sentinel"></div>
    <script src="js/products.js" type="module"></script>
  </body>
</html>
